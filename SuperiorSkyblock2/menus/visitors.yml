title: '&lKhách Thăm Đảo'
previous-menu: true

pattern:
  - '@ @ @ @ @ @ @ @ @'
  - '@ @ @ @ @ @ @ @ @'
  - '@ @ @ @ @ @ @ @ @'
  - '@ @ @ @ @ @ @ @ @'
  - '$ $ $ $ ~ $ $ $ $'
  - '# # % # * # ^ # #'

slots: '@'
previous-page: '%'
current-page: '*'
next-page: '^'
unique-visitors: '~'

items:
  '@':
    type: PLAYER_HEAD
    name: '&e{0}'
    lore:
      - '&7Chủ Đảo: {1}'
  '%':
    type: PAPER
    name: '{0}Trang Trước'
  '*':
    type: SUNFLOWER
    name: '&aTrang Hiện Tại'
    lore:
      - '&7Trang {0}'
  '^':
    type: PAPER
    name: '{0}Trang Tiếp'
  '~':
    type: SKELETON_SKULL
    name: '&eKhách Thăm Độc Nhất'
    lore:
      - '&7Nhấn để mở menu khách thăm mọi thời đại.'
  '$':
    type: BLACK_STAINED_GLASS_PANE
    name: '&f'

sounds:
  '@':
    type: ENTITY_EXPERIENCE_ORB_PICKUP
    volume: 0.2
    pitch: 0.2
