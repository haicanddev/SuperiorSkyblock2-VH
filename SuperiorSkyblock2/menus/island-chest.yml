title: '&lRương Đảo'
previous-menu: true

pattern:
  - '# # # # # # # # #'
  - '# $ @ @ @ @ @ $ #'
  - '# $ @ @ @ @ @ $ #'
  - '# $ @ @ @ @ @ $ #'
  - '# $ @ @ @ @ @ $ #'
  - '# # % # * # ^ # #'

slots: '@'
previous-page: '%'
current-page: '*'
next-page: '^'

items:
  '@':
    valid-page:
      type: CHEST_MINECART
      name: '&eTrang #{0}'
      lore:
        - '&eKích thước: &7{1}'
    invalid-page:
      type: MINECART
      name: '&f '
  '%':
    type: PAPER
    name: '{0}Trang Trước'
  '*':
    type: SUNFLOWER
    name: '&aTrang Hiện Tại'
    lore:
      - '&7Trang {0}'
  '^':
    type: PAPER
    name: '{0}Trang Tiếp Theo'
  '#':
    type: RAIL
    name: '&f '

sounds:
  '@':
    type: BLOCK_CHEST_OPEN
    volume: 0.8
    pitch: 1
